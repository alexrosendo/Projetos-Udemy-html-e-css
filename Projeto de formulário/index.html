<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
	<div id="container">

		<div id="img"></div>

		<div id="detalhes">
			<hr>
			<h3>Detalhes do contato</h3>
			<hr>
			<div id="name">
				<p >Nome:</p>
				<input id="nome-user" type="text" name="nome">
			</div>

			<div id="email">
				<p >E-mail:</p>
				<input id="email-user" type="text" name="">
			</div>
		</div>

		<div id="comentarios">
			<hr>
			<h3>Comentários</h3>
			<hr>
			<div id="comentario">
				<textarea name="comente" id="comente" cols="30" rows="10"></textarea>
			</div>
		</div>

		<div id="lembrar">
			<hr>
			<h3>Lembrar de mim?</h3>
			<hr>
			<div>
				<div id="option">
					<input type="radio">
					<label >Sim</label>
				</div>
				<div id="option">
					<input type="radio">
					<label >Não</label>
				</div>
			</div>
		</div>

		<div id="button">
			<button>Enviar</button>
		</div>


	</div>
</body>
</html>
